<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>NLW Habits</title>
</head>

<body>
    <header>
        <img src="./assets/logo.svg" alt="Logo">
        <button>
            <img src="./assets/plus.svg" alt="plus">
            <div> Registrar o dia </div>
        </button>
    </header>
    <form id="form-habits">
        <div id="activity name">
            <div class="names">
                <div class="name">Treino</div>
                <div class="name">Hidratação</div>
                <div class="name">Alimentação</div>
                <div class="name">Descanso</div>
                <div class="name">Estudo</div>
                <div class="name">Hobby</div>
            </div>
        </div>
        <div class="habits">
            <div class="habit" data-name="run">🏃🏾‍♂️</div>
            <div class="habit" data-name="water">💧</div>
            <div class="habit" data-name="food">🍎</div>
            <div class="habit" data-name="sleep">💤</div>
            <div class="habit" data-name="study">📝</div>
            <div class="habit" data-name="recreation">🎮</div>
        </div>
        <div class="days"></div>
        </div>
    </form>
    <footer>
        <div> Projeto feito por 
            <a href="https://github.com/JoseMRezende" target="_blank" rel="noopener noreferrer"> &nbsp;JoseMRezende </a>
            <p> &nbsp; junto a equipe da NLW </p>
            <a href="https://www.rocketseat.com.br" target="_blank" rel="noopener noreferrer"> &nbsp;Rocketseat</a>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
    <script src="./script.js"></script>
</body>

</html>
